<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludiflex | Login & Registration</title>
  <link rel="stylesheet" href="about.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="form-box">
      
      <!-- Login Form -->
      <div class="login-container" id="login">
        <div class="top">
          <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
          <header>Login</header>
        </div>
        <div class="input-box">
          <input type="email" id="email" class="input-field" placeholder="Email">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="button" class="submit" value="Sign In" onclick="signIn()">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check">
            <label for="login-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Forgot password?</a></label>
          </div>
        </div>
      </div>

      <!-- Register Form -->
      <div class="register-container" id="register">
        <div class="top">
          <span>Have an account? <a href="#" onclick="login()">Login</a></span>
          <header>Sign Up</header>
        </div>
        <div class="input-box">
          <input type="email" id="email" class="input-field" placeholder="Email">
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" id="password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="button" class="submit" value="Register" onclick="signUp()">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Terms & conditions</a></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6AVQvJP9zGI3th91S12sRY5aX_FRdIOU",
      authDomain: "notenest-251ba.firebaseapp.com",
      projectId: "notenest-251ba",
      storageBucket: "notenest-251ba.appspot.com",
      messagingSenderId: "23566026463",
      appId: "1:23566026463:web:205bfb04646e4c472a8b6a"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function login() {
      document.getElementById("login").style.left = "4px";
      document.getElementById("register").style.right = "-520px";
      document.getElementById("login").style.opacity = 1;
      document.getElementById("register").style.opacity = 0;
    }

    function register() {
      document.getElementById("login").style.left = "-510px";
      document.getElementById("register").style.right = "5px";
      document.getElementById("login").style.opacity = 0;
      document.getElementById("register").style.opacity = 1;
    }

    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((result) => {
          alert("You are Signed Up!");
          console.log(result);
        })
        .catch((error) => {
          alert(error.message);
          console.error(error);
        });
    }

  function signIn() {
    

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  auth.signInWithEmailAndPassword(email, password)
    .then((result) => {
      alert("You are Signed In!");
      window.location.href = "index1.html"; // Redirect to index.html
    })
    .catch((error) => {
      alert(error.message);
      console.error(error);
    });
}
  </script>
