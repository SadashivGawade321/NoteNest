<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludiflex | Login & Registration</title>
  <link rel="stylesheet" href="about.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Vanta.js & Three.js for animated background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
  <!-- Vanta background container -->
  <div id="vanta-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:-1;"></div>

  <div class="wrapper">
    <div class="form-box">
      
      <!-- Login Form -->
      <div class="login-container" id="login">
        <div class="top">
          <span>Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></span>
          <header>Login</header>
        </div>
        <div class="input-box">
          <input type="email" id="login-email" class="input-field" placeholder="Email">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" id="login-password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="button" class="submit" value="Sign In" onclick="signIn()">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check">
            <label for="login-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Forgot password?</a></label>
          </div>
        </div>
      </div>

      <!-- Register Form -->
      <div class="register-container" id="register" style="position:absolute; right:-520px; opacity:0;">
        <div class="top">
          <span>Have an account? <a href="#" onclick="showLogin()">Login</a></span>
          <header>Sign Up</header>
        </div>
        <div class="input-box">
          <input type="email" id="register-email" class="input-field" placeholder="Email">
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" id="register-password" class="input-field" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="button" class="submit" value="Register" onclick="signUp()">
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check"> Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Terms & conditions</a></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS for logic -->
  <script>
    function showLogin() {
      document.getElementById("login").style.left = "4px";
      document.getElementById("register").style.right = "-520px";
      document.getElementById("login").style.opacity = 1;
      document.getElementById("register").style.opacity = 0;
    }

    function showRegister() {
      document.getElementById("login").style.left = "-510px";
      document.getElementById("register").style.right = "5px";
      document.getElementById("login").style.opacity = 0;
      document.getElementById("register").style.opacity = 1;
    }

    function signIn() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      if (email && password) {
        alert("You have logged in successfully!");
        window.location.href = "index1.html"; // Redirect
      } else {
        alert("Please enter both email and password.");
      }
    }

    function signUp() {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;

      if (email && password) {
        alert("Registered successfully!");
      } else {
        alert("Please fill in email and password.");
      }
    }

    // Vanta background
    VANTA.WAVES({
      el: "#vanta-bg",
      color: 0x000000,
      shininess: 50,
      waveHeight: 20,
      waveSpeed: 1,
      zoom: 1.2
    });
  </script>
</body>
</html>
